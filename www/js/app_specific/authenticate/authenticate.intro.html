<ion-view style="background-color: #272733;" can-swipe-back="false">

    <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Authenticate</h1>
    </ion-header-bar>

    <ion-content class="has-header">

        <div  ng-hide="vm.isLoggedIn" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">Press button</h3>
            <h3 class="light">to</h3>
            <h3 class="light">Login.</h3>
        </div>

        <div  ng-show="vm.isLoggedIn" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">You Are</h3>
            <h3 class="light">Logged-in.</h3>
            <h3 class="light">Press button</h3>
            <h3 class="light">to</h3>
            <h3 class="light">Log-out.</h3>
        </div>        

    </ion-content>

    <ion-footer-bar class="bar bar-dark bar-footer row" style="position:fixed; bottom:0px; padding: 0px;">
        <i class="col-20"></i>
        <button class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.goBack()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Back
        </button>

        <button ng-hide="vm.isLoggedIn" class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.login()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Login
        </button>

        <button ng-show="vm.isLoggedIn" class="button button-positive col" style="margin: 5px; color: white;" ng-click="vm.logout()" style="position: absolute; width: 50%; left: 50%; transform: translate(-50%,0%);">
            Logout
        </button>


        <i class="col-20"></i>
    </ion-footer-bar>

</ion-view>
